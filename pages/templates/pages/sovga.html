{% extends 'pages/base.html' %}

{% block heading %}
    <title>Sovga Toplamlari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .ad-card {
            display: inline-block;
            border: 1px solid #bfbfbf;
            width: 300px;
            margin: 20px 5px;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 35px;
        }

        .ad-card img {
            width: 100%;
            height: 350px;
        }

        .detail {
            font-weight: bold;
            padding: 10px;
        }

        .stars {
            padding: 10px;
        }

        .des {
            padding: 10px;
        }

        .price {
            padding: 10px;
        }

        .text {
            text-align: center;
        }

        .button {
            background-color: rgb(0, 200, 0);
            color: white;
            border: none;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
        }
    </style>
{% endblock heading %}


{% block content %}
<div class="tavsiya">
    {% for i in sovga %}
    <div class="ad-card">
        <div>
            <img src="https://hips.hearstapps.com/hmg-prod/images/christmas-gifts-for-her-1597762646.jpg">
        </div>
        <div>
            <a class="detail" href=""><p class="des">{{ i.title }}</p></a>
        </div>
        <div class="stars">
            <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </p>
        </div>
        <div class="price">
            <p>
                Price: {{ i.price }}
            </p>
        </div>
        <div class="price">
            <p>
                Phone: {{ i.phone }}
            </p>
        </div>
        <div class="price">
            <p>
                Location: {{ i.location }}
            </p>
        </div>
        <a href=""><button class="button" type="submit">XARID QILISH</button></a>
    </div>
    {% endfor %}
{% endblock content %}
