{% extends 'pages/base.html' %}

{% block heading %}
    <title>e Bazar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

{% endblock heading %}


{% block content %}
<div class="header">
    <div class="header-bottom">
    <div class="header-bar  top-bar-items">
        <a href="new/"><i class="fa-solid fa-square-plus top-bar-icons"></i></a>
        <a href=""><i class="fa-regular fa-bookmark top-bar-icons"></i></a>
        <a href=""><i class="fa-solid fa-cart-shopping top-bar-icons"></i></a>
        <a href="register/">Sign Up</a>

        <form action="search/" method="POST">
            {% csrf_token %}
            <input class="search" type="search" placeholder="Search" name="searched"><button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</div>

<div class="tavsiya">
    <h1 class="text">Yangi mahsulotar</h1>
    <div>
        {% for i in item %}
            <div class="ad-card">
                <img src="{{ i.product_img.url }}">
                <a class="detail" href="ad/{{ i.id }}"><p class="des">{{ i.product_name }}</p></a>
                <div class="stars">
                    <p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </p>
                </div>
            <div class="price">
                <p>{{ i.price }} so'm</p>
            </div>
                <a href="ad/{{ i.id }}"><button class="button" type="submit">XARID QILISH</button></a>
            </div>
        {% endfor %}
    </div>
</div>
